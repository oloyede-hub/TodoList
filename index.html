<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <title>Buore-list | checking your productivity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="todo-container">
      <!-- NavBar -->
      <header>
        <nav class="navbar">
          <h2>Todo</h2>
          <div role="button" class="img-theme"></div>
        </nav>
      </header>
      <button></button>
      <!-- Search Field -->
      <form class="input-container">
        <input type="text" name="task" id="todo" class="search-field" placeholder="Create new todo...">
        <button type="submit">Add Todo</button>
      </form>
      <!-- TodoItems start-->
      <div class="todo-lists">
        <ul class="lists-container">
          
        </ul>
        <div class="filter-options">
          <p> <span class="todoNum">3</span> item left</p>
          <div class="items">
            <ul>
              <li><button>All</button></li>
              <li><button>Active</button></li>
              <li><button>Completed</button></li>
            </ul>
          </div>
          <button>Clear Completed</button>
        </div>
      </div>

      <!-- TodoItems End-->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
